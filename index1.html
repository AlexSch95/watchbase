<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Filme Welt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      font-family: 'Rubik', sans-serif;
      color: white;
    }

    .background {
      background-image: url('https://cs.pikabu.ru/post_img/big/2014/01/10/8/1389356550_2080679515.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .hero {
      margin-top: 20vh;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .navbar-brand {
      color: red !important;
      font-weight: bold;
      font-size: 24px;
    }

    .nav-link {
      color: white !important;
      font-weight: 600;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .btn-red {
      background-color: red;
      color: white;
      border: none;
    }

    .btn-red:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="Home.html">FILMWELT</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Filme.html">Filme</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Neue.html">Neue</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container text-center hero">
    <h1 class="display-4 fw-bold">Herzlich Willkommen!</h1>
    <p class="lead mt-3">Geben Sie Ihre E-Mail-Adresse ein, um loszulegen</p>
    <div class="row justify-content-center mt-4">
      <div class="col-md-6 col-lg-4">
        <div class="email-form">
          <input type="email" id="emailInput" placeholder="E-Mail-Adresse" class="form-control d-inline-block w-auto">
          <button onclick="handleEmail()" class="btn btn-danger">Loslegen</button>
        </div>
        <script>
  function handleEmail() {
    const email = document.getElementById('emailInput').value.trim();
    const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

    if (!isValid) {
      alert("Bitte geben Sie eine gültige E-Mail-Adresse ein.");
      return;
    }

    // Email übergang auf die nächste Seite
    window.location.href = "Home.html";
  }
</script>
      </div>
    </div>
  </div>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
