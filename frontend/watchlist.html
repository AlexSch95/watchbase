<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Filmgalerie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!--* Eigenes CSS -->
    <link rel="stylesheet" href="styles/style.css"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="images/watchbase.png" alt="" style="width: 200px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-end" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="movies.html">Filme</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Anmeldung</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container py-5">
      <div class="text-center mb-4">


        <!-- Dieser Block zeigt ein Dropdown-Menü zur Filterung nach Genre oben rechts auf der Seite.  -->
        <div class="d-flex justify-content-end mb-4">
          <div class="genre-filter-box p-2">
            <!-- <label for="genreFilter" class="form-label text-white">Genre:</label> -->
            <select
              id="genreFilter"
              class="form-select bg-dark text-white border-secondary">
              <option value="all">Alle Genres</option>
              <option value="Drama">Drama</option>
              <option value="Comedy">Comedy</option>
              <option value="Western">Western</option>
            </select>
          </div>

          <!-- Dieser Block zeigt die Seitenüberschrift (aktuell leer) und einen Container für die Filme -->
        </div>
      </div>
      <div class="p-5 rounded shadow mb-5">
    <ul id="myTab2" class="nav nav-tabs nav-pills with-arrow lined flex-column flex-sm-row text-center" role="tablist">
        <li class="nav-item flex-sm-fill"><a id="watchlist-tab" class="nav-link text-uppercase font-weight-bold mr-sm-3 rounded-0 active" data-bs-toggle="tab" href="#watchlist" role="tab" aria-controls="home2" aria-selected="true">Watchlist</a></li>
        <li class="nav-item flex-sm-fill"><a id="watched-tab" class="nav-link text-uppercase font-weight-bold mr-sm-3 rounded-0" data-bs-toggle="tab" href="#watched" role="tab" aria-controls="profile2" aria-selected="false">Bereits gesehen</a></li>
    </ul>
    <div id="myTab2Content" class="tab-content">
        <div id="watchlist" class="tab-pane fade px-4 py-5 show active" role="tabpanel">
          <div class="col-md-4 mb-4">
            <div class="card h-100" data-id="1">
              <img src="http://www.newdvdreleasedates.com/images/posters/large/django-unchained-2012-05.jpg" class="card-img-top" alt="${movie.title}" />
              <div class="card-body">
                <h5 class="movie-title">Testfilm (watchlist)</h5>
                <p class="movie-meta">
                  <span class="rating">5</span> |
                  <span class="year">1995</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div id="watched" class="tab-pane fade px-4 py-5" role="tabpanel">
          <div class="col-md-4 mb-4">
            <div class="card h-100" data-id="1">
              <img src="https://image.tmdb.org/t/p/original/m0pV0fmMERzCvPVQbLLrPPLl5q1.jpg" class="card-img-top" alt="${movie.title}" />
              <div class="card-body">
                <h5 class="movie-title">Testfilm (gesehen)</h5>
                <p class="movie-meta">
                  <span class="rating">5</span> |
                  <span class="year">1995</span>
                </p>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>

      
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="movieModal"
      tabindex="-1"
      aria-labelledby="movieModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="movieModalLabel">Filmtitel</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Schließen"></button>
          </div>
          <div class="modal-body">
            <p id="movieDescription"></p>
            <h6>Regisseur: <span id="movieDirector"></span></h6>
            <h6>Genres: <span id="movieGenres"></span></h6>
            <h6>Schauspieler: <span id="movieActors"></span></h6>
            <div class="ratio ratio-16x9 mt-3">
              <iframe
                id="movieTrailer"
                src=""
                allowfullscreen
                allow="autoplay"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap + Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts/app.js"></script>
  </body>
</html>
